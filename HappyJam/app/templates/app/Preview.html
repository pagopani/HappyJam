<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HappyJam</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/Preview.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>
<body>
        <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="box-center">
        <div class="box">
            <main>
                <div class="title">
                    <span>Preview</span>
                </div>
            </main>
            <video width="900" height="500" src="{% static 'app/movie/demo.mp4' %}" controls></video>

            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <input class="button" type="submit" value="終了">
            </form>

        </div>
    </div>
    

</body>
</html>
